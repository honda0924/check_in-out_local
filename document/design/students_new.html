        rel="stylesheet">

<body>
    <div class="container-fluid p-0" style="width: 100%; height: 100vh;">
        <!-- Outer Row -->
        <div class="row">
            <div class="col-md-2" style="background-color: #282D65;">
                <nav class="nav flex-column py-4">
                    <a class="nav-link active pb-5" style="font-size: 20px; color: #F8FAF9;" href="#">サイト内メニュー</a>
                    <a class="navigation nav-link py-3" href="#" style="color: #F8FAF9;"><i class="fas fa-caret-right fa-fw"></i> 生徒一覧</a>
                    <a class="nav-link py-3" href="#" style="color: #F8FAF9;"><i class="fas fa-caret-right fa-fw"></i> LINEメッセージ</a>
                    <a class="nav-link disabled py-3" href="#" style="color: #F8FAF9;"><i class="fas fa-caret-right fa-fw"></i> 生徒新規登録</a>
                  </nav>
            </div>
               <div class="col-md-10 p-0">
                    <header style="height: 70px;  border-bottom: 2px solid #7DB0C9;">
                        <h1 class="text-center py-3" style="font-size: 36px; color:#282D65; background-color: #F8FAF9;">生徒新規登録</h1>
                    </header>
                    <div class="main pt-5" style="background-color: #757F95; height: 100vh;">
                        <div class="table-responsive m-auto" style="width: 72%; display: flex; box-shadow: 2px 2px 4px gray;">
                        <img src="./img/register.jpg" style="width: 50%;">
                        <div style="width: 50%; background-color: #F8FAF9;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 mb-4" style="color: #282D65;">生徒新規登録</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="" style="border-radius: 5px;"
                                                placeholder="生徒氏名">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="" style="border-radius: 5px;" placeholder="クラス">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="" style="border-radius: 5px;" placeholder="保護者名">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">在籍中
                                                    </label>
                                            </div>
                                        </div>
                                        <form action="" method="" class="register-form">
                                            <input type="button" value="登録する" class="btn register-btn mb-3" style="background-color: #282D65; color:#F8FAF9;width: 100%; height: 56px; border-radius: 5px;">
                                          </form>
                                        <a href="#" class="btn btn-google btn-user btn-block">
                                            キャンセル
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
