<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/line-link.css">
  <title>LineID紐付け</title>
</head>
<body>
  <header>
    <h1 class="header-title">LINE ID紐付け</h1>
  </header>
   <section class="main">
     <div class="container">
       <div class="box">
         <form action="" method="">
           <span class="lineid">LINE ID</span>
           <input type="text" name="ID" style="width: 450px; height: 30px;">
         </form>
         <form action="" method="">
          <span class="parentsname">保護者氏名</span>
          <input type="text" name="name" style="width: 300px; height: 30px;">
        </form>
        <form action="" method="">
          <span class="studentsname">生徒氏名</span>
          <select name="studentsname" id="" style="width: 150px; height: 30px;">
            <option value="山田　のぞみ">山田　のぞみ</option>
            <option value="田中　太郎">田中　太郎</option>
            <option value="酒井　麻由子">酒井　麻由子</option>
            <option value="上野　ゆうき">上野　ゆうき</option>
            <option value="小嶋　たかし">小嶋　たかし</option>
          </select>
        </form>
        <form action="" method="" class="register-form">
          <input type="button" value="登録する" class="register-btn">
        </form>
         <button class="cansel-btn">キャンセル</button>
       </div>
     </div>
   </section>
  </div>
</body>
</html>
